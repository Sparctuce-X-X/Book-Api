version: '3.8'

services:
  api:
    build: .
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - JWT_SECRET=${JWT_SECRET:-changez_moi_en_production}
      - JWT_EXPIRES_IN=1h
      - LOG_LEVEL=info
      - DB_FILE=/app/data/database.sqlite
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped

